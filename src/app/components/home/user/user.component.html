<section>
  <mat-list fxLayoutAlign="start center" fxLayoutGap="10px" fxLayout="column" fxFlex>
    <h1>{{ (user$ | async).name }}</h1>
    <h1>{{ (user$ | async).email }}</h1>
    <img
      mat-card-avatar
      [src]="(user$ | async).photo"
    />
    <button mat-stroked-button (click)="fileInput.click()">Изменить</button>
    <input #fileInput hidden type="file" (change)="uploadPhoto($event)" accept=".png,.jpg" />
  </mat-list>
</section>
