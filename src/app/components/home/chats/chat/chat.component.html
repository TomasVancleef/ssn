<mat-nav-list>
  <div [ngClass]="{ messageUnviewed: !chat.viewed && !chat.lastMessageMy }">
    <a mat-list-item [routerLink]="['/messages/', chat.interlocutorUid]">
      <img matListAvatar [src]="chat.photo" />
      <div *ngIf="!chat.viewed && chat.lastMessageMy" class="unviewed-point"></div>
      <h3 matLine>{{ chat.interlocutorName }}</h3>
      <p matLine>
        <span>{{ chat.lastMessage }}</span>
      </p>
      <mat-divider> </mat-divider>
    </a>
  </div>
</mat-nav-list>
