<mat-nav-list>
<a mat-list-item [routerLink]="['/home/messages/', chat.interlocutorUid]">
  <img
    matListAvatar
    [src]="chat.photo"
  />
  <h3 matLine>{{ chat.interlocutorName }}</h3>
  <p matLine>
    <span>{{ chat.lastMessage}}</span>
  </p>
  <mat-divider> </mat-divider>
</a>
</mat-nav-list>
